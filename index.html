<!DOCTYPE html>
<html lang="es-col">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <div class="Encriptador__box">
        <div class="Encriptador__imagen">
            <img src="./Images/Logo.png" alt="logo"/>
        </div>
        <div class="Encriptador__texto">
            <div class="Encriptador__texto__box">
                <textarea 
                    name="texto" 
                    id="texto" 
                    class="Encriptador__texto__cuadro"
                    cols="20"
                    rows="9"
                    placeholder="Ingrese el texto aqui">
                </textarea>
            </div>
            <div class="Encriptador__texto__terminos">
                <img src="./Images/Group.png"/>
                <p class="Encriptador__texto__terminos_texto">Solo letras minúsculas y sin acentos.</p>
            </div>
            <div class="Encriptador__boton">
                <button 
                    class="Encriptador__boton__encriptar"
                    type="button"
                    onclick="encriptar()">Encriptar</button>
                <button 
                    class="Encriptador__boton__desencriptar"
                    id="desencriptar"
                    type="button"
                    onclick="desencriptar()"
                    >Desencriptar</button>
            </div>
        </div>
        <div class="Encriptador__respuesta" id="boxRespuesta">
            <div class="Encriptador__respuesta__box">
                <img class="Encriptador__respuesta__imagen" id="imagen" src="./Images/Muñeco.png"/>
                <div class="Encriptador__respuesta__box__mensajes">
                    <h2 id = "tituloRespuesta" class="Encriptador__respuesta__box__mensajes__titulo">Ningún mensaje fue encontrado</h2>
                    <p id="parrafoRespuesta" class="Encriptador__respuesta__box__mensajes__parrafo">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
            </div>
        </div>
        <div class="Resultado" id="boxResultado">
            <div class="Resultado__box">
                <textarea class="Resultado__mensaje" id="mensaje" cols="16" rows="10" disabled></textarea>
                <button class="Resultado__copiar" id="copiar" onclick="copiar()">Copiar</button>
            </div>
        </div>
    </div>
    <footer class="footer__box">
        <p class="footer-copyright"> Creado por Jeison Guerrero</p>
        <img src="./Images/github.png" alt="github">
        <a href="https://github.com/JeisonGuerrero">Github</a>
        <img src="./Images/linkedin.png" alt="linkedin">
        <a href="https://www.linkedin.com/in/jeison-guerrero-sanchez/">Linkedin</a>
    </footer>
    <script src="./index.js"></script>
</body>
</html>
